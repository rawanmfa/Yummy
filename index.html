<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yummy</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="row pt-3 w-75 m-auto" id="itemContainer"></div>
        <div class="row py-5 g-4" id="homeItem">
            <div class="loading position-fixed d-flex top-0 start-0 end-0 bottom-0 bg-black justify-content-center align-items-center">
                <i class="fa fa-spinner fa-spin fa-5x"></i>
            </div>
        </div>
    </div>
    <div class="side-bar min-vh-100 position-fixed d-flex top-0">
        <div class="side-bar-left d-flex flex-column justify-content-between min-vh-100 p-4">
            <div class="side-bar-links">
                <ul class="list-unstyled overflow-hidden">
                    <li onclick="showSearch(); closeSideBar();" class="py-2 position-relative cursor-pointer">Search</li>
                    <li onclick="showCategories(); closeSideBar();" class="py-2 position-relative cursor-pointer">Categories</li>
                    <li onclick="showArea(); closeSideBar();" class="py-2 position-relative cursor-pointer">Area</li>
                    <li onclick="showIngrediant(); closeSideBar();" class="py-2 position-relative cursor-pointer">Ingredients</li>
                    <li onclick="showContacts(); closeSideBar();" class="py-2 position-relative cursor-pointer">Contact Us</li>
                </ul>
            </div>
            <div class="bar-left-footer">
                <div class="icons">
                    <i class="fa-brands fa-facebook cursor-pointer"></i>
                    <i class="fa-brands fa-twitter cursor-pointer"></i>
                    <i class="fa-solid fa-globe cursor-pointer"></i>
                </div>
                <div class="footer">
                    <p>Copyright Â© 2019 All Rights <br>Reserved.</p>
                </div>
            </div>
        </div>
        <div class="nav-header d-flex flex-column justify-content-between py-4 text-center px-2 bg-white text-black">
            <img class="logo" src="images/logo.png" alt="logo">
            <i class="cursor-pointer fa-solid openClose fa-align-justify fa-2x"></i>
            <div>
                <i class="fa-solid fa-globe d-block cursor-pointer"></i>
                <i class="fa-solid fa-share-nodes cursor-pointer"></i>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
